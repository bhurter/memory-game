<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Add viewport to support responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matching Game</title>
  <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
  <link rel="manifest" href="img/manifest.json">
  <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="css/normalize.css">
  <meta name="description" content="">
  <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Rock+Salt">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>

  <div class="container">
    <header>
      <h1 class="col-xs-12">Matching Game</h1>
    </header>

    <section class="score-panel">
      <div id=levelButtons>
        <button class="col-xs-6 col-sm-3 button-panel beginner" id="beginner">Baby Steps</button>
        <button class="col-xs-6 col-sm-3 button-panel easy " id="easy">Warming Up</button>
      </div>

      <div class="col-xs-12">
        <ul class="stars" id=stars>
          <li id="star1"><i class="fa fa-star gold-star"></i></li>
          <li id="star2"><i class="fa fa-star gold-star"></i></li>
          <li id="star3"><i class="fa fa-star gold-star"></i></li>
        </ul>
        <div class="restart">
          <i class="fa fa-repeat" id="restart"></i>
        </div>
      </div>
    </section>

    <section class="col-xs-12 deck deck-labels" id="gameBoard">
      <h4 class="col-xs-12" id="inst"> Select an Option to Begin </h4>
      <div class="col-xs-12 table-responsive">
        <table class="table" id="gameCards">
        </table>
      </div>
      <div class="col-xs-12 deck-labels">
        <div class="col-xs-6" id="moves">You made 0 Moves </div>
        <div class="col-xs-6 right-float" id="myGameTimer">Time: 00:00:00 </div>
      </div>
    </section>
    <!-- congrats modal -->
    <div class="modal fade" id="congratulations" role="dialog">
      <div class="modal-dialog modal-sm">
        <!-- Modal content-->
        <div class="modal-content modal-background">
          <!--          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div> -->

          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <div class="congrats">
              <ul class=" stars modal-star" id=congratsStars>
                <li id="modal-star1"><i class="fa fa-star modal-star"></i></li>
                <li id="modal-star2"><i class="fa fa-star modal-star"></i></li>
                <li id="modal-star3"><i class="fa fa-star modal-star"></i></li>
              </ul>
            </div>
            <p class="modal-text"> Congratulations!!!</p>
            <p class="modal-text"> You found all the matches</p>
            <p class="modal-text" id="modalMoves"> You made 0 Moves </p>
            <p class="modal-text" id="modalTimer"> Time: 00:00:00 </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default easy" data-dismiss="modal" id="modalReplay">Play Again</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
